name: Update build code in the version name (major.minor.build)

on:
  issues:
    types: [ labeled ]

jobs:
  build:
    if: github.event.label.name == 'beta_release'

    runs-on: ubuntu-latest

    steps:
    - name: Run a one-line script
      env:
        TITLE: github.event.title 
      run: echo Hello, $TITLE!
